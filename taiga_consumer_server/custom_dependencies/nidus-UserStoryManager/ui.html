<div style="text-align: center;">
  <h2>NIDUS PLUGIN</h2>
  <div>
  <!-- AUTO ACTIONS -->
    <button id="auto" style="
      background-color: blueviolet; size: 25px;
      border: 2px solid black;
      border-radius: 25px;
      color: white;
      padding: 10px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;">
      AUTOMATIC
    </button>
  </div>

</div>


<script>
  // If you press the button "AUTO"
  document.getElementById('auto').onclick = () => {
      parent.postMessage({ 
        pluginMessage: { 
        type: "auto",
      }
      }, '*');
    };
</script>
